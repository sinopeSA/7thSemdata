<html>
<head>
<title>Student Registration</title>
<head>
<center>
<body bgcolor="tan">
<h1><font color="red "size="6" face="monotype corsiva"> Student Registration Form</font></h1>
<form action="index_body.html">
<table border="1">
<tr>
<td>First Name</td>
<td><input type="text" name="fname"/></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lname"/></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="email"/></td>
</tr>
<tr>
<td>Qualification</td>
<td><select name="qulai">
<option value="B.Tech">B.tech</option>
<option value="B.Tech">M.tech</option>
<option value="B.Tech">B.Sc</option>
<option value="B.Tech">M.Sc</option>
</select>
</td>
</tr>
<tr>
<td>Gender</td>
<td>
<input type="radio" name"gender" value="male">Male</input>
<input type="radio" name"female" value="female">Female</input>
</td>
</tr>

<tr>
<td>Batch Timings</td>
<td><input type="checkbox" name="morning" value="8:15 to 9:15">8:15 AM to 9:15 AM</input<>
<input type="checkbox" name="Evening" value="8:15 to 9:15"/>8:15PM to 9:15PM</input>
</td>
</tr>
<tr>
<td>User Name</td>
<td><input type="text" name="uname"/></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="pword"/></td>
</tr>
<tr>
<td>Upload Photo</td>
<td><input type="file" name="photo"/></td>
</tr>

<tr>
<td>Comments</td>
<td><textarea rows="7" cols="20" name="comments">Type your comments here</textarea></td>
</tr>
<table>
<tr>

<td colspan="2" align="center"><input type="submit" value="Register"/></td>
</tr>
</form>

</body>
</center>
</html>
